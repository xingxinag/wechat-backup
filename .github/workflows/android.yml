name: Android CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew :MyXposedModule:assembleRelease
      
    - name: Sign APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: MyXposedModule/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MyXposedModule/build/outputs/apk/release/MyXposedModule-release-signed.apk
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## 更新内容
          
          请查看 [CHANGELOG.md](CHANGELOG.md)
          
          ## 安装说明
          
          1. 下载 APK 文件
          2. 在 LSPosed 管理器中安装并启用模块
          3. 勾选微信应用
          4. 重启手机
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v3
      with:
        name: app-release-unsigned
        path: MyXposedModule/build/outputs/apk/release/MyXposedModule-release-unsigned.apk 